server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Try files first, then hand off to SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets: long cache (adjust if you fingerprint files)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}

